# Starship prompt configuration file
# ~/.config/starship.toml

[directory]
style = "bold fg:#f08000"

[git_branch]
style = "bold fg:#c40f4b"

[git_status]
style = "bold fg:#b50000"
ahead = "‚áß"
behind = "‚á©"
modified = "!"
staged_count.enabled = true
staged_count.style = "fg:#f08000"

[python]
symbol = "üêç"
pyenv_prefix = "@ "
style = "bold fg:#474747"
format = '[${symbol}( \($virtualenv\)) ${version}${pyenv_prefix}]($style) '

[cmd_duration]
min_time = 1000
show_milliseconds = true
format = "‚åõ [$duration](fg:#474747)"

[character]
success_symbol = "[‚ùØ](bold fg:#f08000)"
error_symbol = "[‚úó](bold red)"
use_symbol_for_status = true

[jobs]
style = "fg:#474747"
symbol = "‚ùñ"

[battery]
disabled = true

[time]
style = "italic fg:3e4e5e"
